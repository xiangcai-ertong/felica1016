    <p class="tery-title">東京日本橋</p>
    <p>何が好きかというと正直な話子供がいないところなのだが、
    その他にも店のサービスが良かったりアンテナショップが並んでいたり雰囲気の良い神社があったりと散策が楽しい。
    街全体が例の銀行に気を遣っているのもよい。（三井本館は建造物の重要文化財）</p>
    <p>天松さんの天丼は散策の途中によく食べる。蓋をあけた瞬間の心の踊り様は何年経っても変わらず。お野菜は季節で変化する。
    レンコンが特に好きだ。一階のカウンターで板前さんが揚げるのをわくわく見つめているのもいいが、
    春は二階に上がって眼前の桜と共に食したい。1300円。</p>
